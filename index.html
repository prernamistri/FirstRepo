<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
     
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <img src="playing.gif" id="gifplayer" class="playing-anim" />
        <div class="song-data">
          <h5 id="song-name">Play a Song</h5>
          <h6 id= "timer" class="duration">
          </h6>
           <input type="range" min="01" max="100" value="0" class="timeslider" id="timestamp">
          </div>
          <div class="controls">
            <button id="Previous" class="btn-control">
                <i class="fas fa-backward"></i>
            </button>
            <button id="Play" class="btn-control">
                <i class="fas fa-play"  id="pause-icon"></i>
            </button>
            <button id="Next" class="btn-control">
                <i class="fas fa-forward"></i>
            </button>
        </div>
     <div class="slidecontainer">
  </i> <input type="range" min="01" max="100" value="50" class="slider" id="myRange"><i class="fas fa-volume-up"></i></input>
</div>

      </div>

        
      <script src="index.js"></script>
     
  </body>
</html>
